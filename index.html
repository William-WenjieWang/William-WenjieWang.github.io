  <!-- JavaScript -->
  <script>
    // 导航栏滚动效果
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('bg-dark/90', 'backdrop-blur', 'shadow-lg');
        navbar.classList.remove('py-4');
        navbar.classList.add('py-2');
      } else {
        navbar.classList.remove('bg-dark/90', 'backdrop-blur', 'shadow-lg');
        navbar.classList.remove('py-2');
        navbar.classList.add('py-4');
      }
    });
    
    // 移动端菜单切换
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      menuToggle.innerHTML = mobileMenu.classList.contains('hidden') 
        ? '<i class="fa fa-bars"></i>' 
        : '<i class="fa fa-times"></i>';
    });
    
    // 平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        
        if (!mobileMenu.classList.contains('hidden')) {
          mobileMenu.classList.add('hidden');
          menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
        }
        
        const targetId = this.getAttribute('href');
        const targetElement = document.querySelector(targetId);
        
        if (targetElement) {
          window.scrollTo({
            top: targetElement.offsetTop - 80,
            behavior: 'smooth'
          });
        }
      });
    });
    
    // 点击Wenjie Wang的效果
    document.querySelector('h2.rotate-hover').addEventListener('click', function() {
      this.classList.add('scale-105');
      setTimeout(() => {
        window.location.href = 'about.html';
      }, 300);
    });
    
    // 视频模态框功能
    const videoModal = document.getElementById('video-modal');
    const closeModal = document.getElementById('close-modal');
    const modalVideoContainer = videoModal.querySelector('.aspect-video-rect');
    const modalTitle = videoModal.querySelector('h3');
    
    // 点击视频项打开模态框
    document.querySelectorAll('.portfolio-item').forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();
        
        const videoIframe = this.querySelector('iframe');
        const videoSrc = videoIframe ? videoIframe.src : '';
        const videoTitle = this.querySelector('h3').textContent;
        
        if (videoSrc) {
          modalVideoContainer.innerHTML = `
            <iframe 
              src="${videoSrc}" 
              scrolling="no" 
              border="0" 
              frameborder="no" 
              framespacing="0" 
              allowfullscreen="true"
              allow="autoplay; encrypted-media; fullscreen"
              class="w-full h-full"
            ></iframe>
          `;
          modalTitle.textContent = videoTitle;
        }
        
        videoModal.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
      });
    });
    
    // 关闭模态框
    closeModal.addEventListener('click', () => {
      videoModal.classList.add('hidden');
      document.body.style.overflow = 'auto';
      // 重置模态框内容（避免视频继续播放）
      modalVideoContainer.innerHTML = `
        <div class="flex items-center justify-center h-full">
          <img src="https://picsum.photos/id/1071/1200/675" alt="视频封面" class="w-full h-full object-cover">
          <div class="absolute inset-0 flex items-center justify-center">
            <button class="w-20 h-20 rounded-full bg-secondary/80 flex items-center justify-center text-white hover:bg-secondary transition-colors">
              <i class="fa fa-play text-2xl"></i>
            </button>
          </div>
        </div>
      `;
    });
    
    // 点击背景关闭模态框
    videoModal.addEventListener('click', (e) => {
      if (e.target === videoModal) {
        closeModal.click();
      }
    });
  </script>
